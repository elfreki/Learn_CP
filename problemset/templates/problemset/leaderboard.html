{% extends "problemset/base.html"%}
{% block content %}
<div class="container-fluid">

    <h1 style="color: #5CDB95;"><strong>Leaderboard<strong></h1>
</div>


        <!-- Table -->

        <table class="table">
  <thead>
    <tr>

      <th scope="col" style="color:whitesmoke;">Rank</th>
      <th scope="col" style="color:whitesmoke;">Username</th>
      <th scope="col" style="color:whitesmoke;">Points</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {%for data in datas%}
        <tr >
            <td style="color:whitesmoke;">{{forloop.counter}}</td>
            <td><a href="{%url 'user-posts' data.username%}">{{data.username}}</td>
            <td style="color: whitesmoke;">{{data.points}}</td>
        </tr>
    {%endfor%}

  </tbody>
</table>



{% endblock %}
